<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Telegram Mini App</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg-color: #05070A; --primary-yellow: #FFC107; --primary-red: #E21E26; --chat-bg: #161A1E; --border-color: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: #fff; font-family: 'Hind Siliguri', sans-serif; overflow: hidden; height: 100vh; }
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); background: rgba(5,7,10,0.9); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { height: 35px; }
        .page-content { display: none; padding: 75px 15px 120px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .match-card { background: #161B22; border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); margin-bottom: 20px; cursor: pointer; }
        .match-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .match-thumb::after { content: '‚ñ∂'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: white; background: rgba(0,0,0,0.4); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #live-view { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); overflow: hidden; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { display: flex; gap: 10px; }
        .chat-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary-red); }
        .chat-text { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 10px; font-size: 13px; }
        .chat-text b { color: var(--primary-yellow); font-size: 11px; display: block; }
        .nav-island { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; height: 70px; background: rgba(18, 24, 30, 0.9); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border-color); z-index: 1000; }
        .nav-btn { color: #8B949E; cursor: pointer; text-align: center; font-size: 12px; }
        .nav-btn.active-nav { color: var(--primary-red); }
    </style>
</head>
<body>

    <header>
        <img id="app-logo" src="" class="logo">
        <div style="color: #4CAF50; font-weight: bold;">‚ö° <span id="user-xp">0</span> XP</div>
    </header>

    <div id="home" class="page-content active">
        <h3 style="margin-bottom: 15px;">‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö</h3>
        <div id="matches-list">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

    <div id="top" class="page-content">
        <h3 style="margin-bottom: 15px;">‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</h3>
        <div id="leaderboard"></div>
    </div>

    <div id="profile" class="page-content">
        <div style="background:#161B22; padding:30px; border-radius:20px; text-align:center; border:1px solid var(--border-color);">
            <img id="p-pic" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary-red);">
            <h2 id="p-name" style="margin-top:10px;">-</h2>
            <p id="p-id" style="color:gray; font-size:12px;"></p>
        </div>
    </div>

    <div id="live-view">
        <div style="padding:15px; background:#161B22; display:flex; justify-content:space-between; align-items:center;">
            <span onclick="closeLive()" style="cursor:pointer; font-weight:bold;">‚úï ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</span>
            <div style="color:red; font-size:12px; font-weight:bold;">‚óè <span id="watching-now">0</span> watching</div>
        </div>
        <div id="video-box" style="width:100%; aspect-ratio:16/9;"></div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div style="padding:10px; display:flex; gap:10px; background:#0D1117;">
                <input type="text" id="chat-inp" placeholder="‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." style="flex:1; padding:10px; border-radius:8px; border:none; background:#2B2F36; color:#fff;">
                <button onclick="sendComment()" style="background:var(--primary-red); color:#fff; border:none; padding:0 15px; border-radius:8px; font-weight:bold;">Send</button>
            </div>
        </div>
    </div>

    <nav class="nav-island">
        <div class="nav-btn active-nav" onclick="showP('home', this)"><div>üè†</div>‡¶π‡ßã‡¶Æ</div>
        <div class="nav-btn" onclick="showP('top', this)"><div>üèÜ</div>‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</div>
        <div class="nav-btn" onclick="showP('profile', this)"><div>üë§</div>‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "totolive-6689f.firebasestorage.app",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tg = window.Telegram.WebApp; tg.expand();
        const user = tg.initDataUnsafe.user;
        let myId = user ? user.id : "guest_101";
        let myName = user ? (user.first_name + " " + (user.last_name || "")) : "Guest User";
        let myPic = user && user.photo_url ? user.photo_url : "https://www.w3schools.com/howto/img_avatar.png";

        // ‡ßß. ‡¶Ö‡¶ü‡ßã ‡¶≤‡¶ó‡¶á‡¶®
        db.ref('users/' + myId).once('value', s => {
            if(!s.val()) db.ref('users/' + myId).set({ name: myName, profilePic: myPic, xp: 500, id: myId });
            else db.ref('users/' + myId).update({ name: myName, profilePic: myPic });
        });

        db.ref('users/' + myId).on('value', s => {
            const d = s.val(); if(!d) return;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-pic').src = d.profilePic;
            document.getElementById('p-id').innerText = "TG ID: " + myId;
            document.getElementById('user-xp').innerText = d.xp;
        });

        // ‡ß®. ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶≤‡ßã‡¶°
        db.ref('matches').on('value', s => {
            const matches = s.val(); const cont = document.getElementById('matches-list'); cont.innerHTML = '';
            for(let id in matches) {
                cont.innerHTML += `<div class="match-card" onclick="openLive('${id}', '${matches[id].videoUrl}')">
                    <div class="match-thumb" style="background-image:url('${matches[id].thumbnail}')"></div>
                    <div style="padding:12px; display:flex; justify-content:space-between;">
                        <b>${matches[id].title}</b><span style="color:red">üëÅÔ∏è ${matches[id].watching || 0}</span>
                    </div>
                </div>`;
            }
        });

        let curMid = null;
        function openLive(id, url) {
            curMid = id;
            document.getElementById('live-view').style.display = 'flex';
            document.getElementById('video-box').innerHTML = `<iframe width="100%" height="100%" src="${url}" frameborder="0" allowfullscreen></iframe>`;
            
            // ‡¶ì‡ßü‡¶æ‡¶ö‡¶ø‡¶Ç ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
            db.ref('matches/'+id+'/watching').transaction(c => (c || 0) + 1);
            db.ref('matches/'+id+'/watching').onDisconnect().transaction(c => (c || 0) - 1);
            db.ref('matches/'+id+'/watching').on('value', s => document.getElementById('watching-now').innerText = s.val() || 0);

            // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
            db.ref('matches/'+id+'/chats').on('value', s => {
                const chats = s.val(); const box = document.getElementById('chat-messages'); box.innerHTML = '';
                for(let cid in chats) {
                    box.innerHTML += `<div class="chat-msg">
                        <img src="${chats[cid].pic}" class="chat-avatar">
                        <div class="chat-text"><b>${chats[cid].name}</b>${chats[cid].msg}</div>
                    </div>`;
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendComment() {
            const inp = document.getElementById('chat-inp'); if(!inp.value || !curMid) return;
            db.ref('matches/'+curMid+'/chats').push({ name: myName, pic: myPic, msg: inp.value });
            inp.value = '';
        }

        function closeLive() {
            if(curMid) db.ref('matches/'+curMid+'/watching').transaction(c => (c || 0) - 1);
            document.getElementById('live-view').style.display = 'none';
            document.getElementById('video-box').innerHTML = ''; curMid = null;
        }

        function showP(id, el) {
            document.querySelectorAll('.page-content').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n=>n.classList.remove('active-nav'));
            el.classList.add('active-nav');
        }

        db.ref('settings/logoUrl').on('value', s => document.getElementById('app-logo').src = s.val());
    </script>
</body>
</html>
