<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Premium Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #05070A; --red: #E21E26; --card: #161A1E; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(5,7,10,0.9); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { height: 35px; }
        .page { display: none; padding: 75px 15px 120px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .match-card { background: #161B22; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 15px; cursor: pointer; }
        .match-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .match-thumb::after { content: '‚ñ∂'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: white; background: rgba(0,0,0,0.4); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Streaming UI */
        #live-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; flex-direction: column; }
        .stream-header { padding: 15px; text-align: center; background: #161A1E; border-bottom: 1px solid var(--border); position: relative; }
        .stream-header img { height: 40px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .watch-bar { padding: 12px 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; background: #0D0F12; border-bottom: 1px solid var(--border); }
        .dot { width: 8px; height: 8px; background: var(--red); border-radius: 50%; box-shadow: 0 0 8px var(--red); }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0D0F12; overflow: hidden; padding: 15px; }
        #chat-msgs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--card); padding: 10px 15px; border-radius: 12px; font-size: 14px; border: 1px solid rgba(255,255,255,0.03); }
        .msg b { color: var(--red); margin-right: 5px; }
        .chat-input { padding: 15px; background: #0D0F12; display: flex; gap: 10px; }
        .inp-wrap { flex: 1; background: #2B2F36; border-radius: 30px; padding: 5px 15px; }
        .inp-wrap input { width: 100%; background: transparent; border: none; padding: 10px; color: #fff; outline: none; }
        .send-btn { background: var(--red); width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; height: 70px; background: rgba(18, 20, 24, 0.9); backdrop-filter: blur(10px); border-radius: 24px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .n-btn { color: #8B949E; cursor: pointer; text-align: center; font-size: 11px; flex: 1; }
        .n-btn.active { color: var(--red); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <img id="u-logo" src="" class="logo">
        <div style="color: #4CAF50; font-weight: bold; font-size: 13px;">‚ö° <span id="u-xp">0</span> XP</div>
    </header>

    <div id="home" class="page active">
        <h3 style="margin-bottom: 15px;">‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶ö‡¶æ‡¶∞</h3>
        <div id="m-cont"></div>
    </div>

    <div id="top" class="page">
        <h3 style="margin-bottom: 15px;">‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</h3>
        <div id="lb-cont"></div>
    </div>

    <div id="profile" class="page">
        <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
            <img id="p-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--red); object-fit: cover;">
            <h2 id="p-name" style="margin-top:15px;">-</h2>
            <p id="p-id" style="color:gray; font-size:12px; margin-top:5px;"></p>
        </div>
    </div>

    <div id="live-view">
        <div class="stream-header">
            <span onclick="closeLive()" style="position:absolute; left:15px; top:22px; cursor:pointer;">‚úï</span>
            <img id="s-logo" src="">
        </div>
        <div class="video-box" id="vid-box"></div>
        <div class="watch-bar"><div class="dot"></div><span><span id="w-count">0</span> Watching Now</span></div>
        <div class="chat-area">
            <div style="font-size:12px; color:#555; margin-bottom:10px;">LIVE CHAT</div>
            <div id="chat-msgs"></div>
        </div>
        <div class="chat-input">
            <div class="inp-wrap"><input type="text" id="c-inp" placeholder="Add a comment..."></div>
            <button class="send-btn" onclick="sendMsg()"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <nav class="nav">
        <div class="n-btn active" onclick="showP('home', this)"><div>üè†</div>‡¶π‡ßã‡¶Æ</div>
        <div class="n-btn" onclick="showP('top', this)"><div>üèÜ</div>‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</div>
        <div class="n-btn" onclick="showP('profile', this)"><div>üë§</div>‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "totolive-6689f.firebasestorage.app",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tg = window.Telegram.WebApp; tg.expand();
        const u = tg.initDataUnsafe.user;
        let myId = u ? u.id : "guest_" + Math.floor(Math.random()*999);
        let myName = u ? (u.first_name + " " + (u.last_name || "")) : "Guest User";
        let myPic = u && u.photo_url ? u.photo_url : "https://www.w3schools.com/howto/img_avatar.png";

        // Auto Login
        db.ref('users/' + myId).once('value', s => {
            if(!s.val()) db.ref('users/' + myId).set({ name: myName, profilePic: myPic, xp: 500, id: myId });
            else db.ref('users/' + myId).update({ name: myName, profilePic: myPic });
        });

        db.ref('users/' + myId).on('value', s => {
            const d = s.val(); if(!d) return;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-img').src = d.profilePic;
            document.getElementById('p-id').innerText = "TG ID: " + myId;
            document.getElementById('u-xp').innerText = (d.xp || 0).toLocaleString();
        });

        db.ref('settings').on('value', s => {
            if(s.val()) {
                document.getElementById('u-logo').src = s.val().logoUrl;
                document.getElementById('s-logo').src = s.val().logoUrl;
            }
        });

        db.ref('matches').on('value', snap => {
            const m = snap.val(); const cont = document.getElementById('m-cont'); cont.innerHTML = '';
            for(let id in m) {
                cont.innerHTML += `<div class="match-card" onclick="openLive('${id}', '${m[id].videoUrl}')">
                    <div class="match-thumb" style="background-image:url('${m[id].thumbnail}')"></div>
                    <div style="padding:15px; font-weight:bold;">${m[id].title}</div>
                </div>`;
            }
        });

        let curMid = null;
        function openLive(id, url) {
            curMid = id;
            document.getElementById('live-view').style.display = 'flex';
            document.getElementById('vid-box').innerHTML = `<iframe width="100%" height="100%" src="${url}" frameborder="0" allowfullscreen></iframe>`;
            
            db.ref('matches/'+id+'/watching').transaction(c => (c || 0) + 1);
            db.ref('matches/'+id+'/watching').onDisconnect().transaction(c => (c || 0) - 1);
            db.ref('matches/'+id+'/watching').on('value', s => document.getElementById('w-count').innerText = (s.val() || 0));

            db.ref('matches/'+id+'/chats').on('value', s => {
                const chats = s.val(); const box = document.getElementById('chat-msgs'); box.innerHTML = '';
                for(let cid in chats) box.innerHTML += `<div class="msg"><b>${chats[cid].name}:</b> ${chats[cid].msg}</div>`;
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMsg() {
            const inp = document.getElementById('chat-inp'); 
            if(!inp.value.trim() || !curMid) return;
            db.ref('matches/'+curMid+'/chats').push({ name: myName, msg: inp.value });
            inp.value = '';
        }

        function closeLive() {
            if(curMid) db.ref('matches/'+curMid+'/watching').transaction(c => (c || 0) - 1);
            document.getElementById('live-view').style.display = 'none';
            document.getElementById('vid-box').innerHTML = ''; curMid = null;
        }

        function showP(id, el) {
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(n=>n.classList.remove('active'));
            el.classList.add('active');
        }

        db.ref('users').orderByChild('xp').limitToLast(10).on('value', s => {
            const users = s.val(); const lb = document.getElementById('lb-cont'); lb.innerHTML = '';
            let arr = []; for(let id in users) arr.push(users[id]);
            arr.sort((a,b)=>b.xp - a.xp).forEach((u, i) => {
                lb.innerHTML += `<div style="display:flex; justify-content:space-between; background:var(--card); padding:15px; margin-bottom:10px; border-radius:12px; border:1px solid var(--border)">
                    <span>#${i+1} ${u.name}</span><span style="color:orange">${u.xp} XP</span>
                </div>`;
            });
        });
    </script>
</body>
</html>
