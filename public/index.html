<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Live UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- SDKs -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #05070A; --primary-red: #E21E26; --chat-row-bg: #161A1E;
            --input-bg: #2B2F36; --border-color: rgba(255,255,255,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú ‡¶ì ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        header.main-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5, 7, 10, 0.95); border-bottom: 1px solid var(--border-color); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { height: 35px; }
        .page-content { display: none; padding: 75px 15px 100px; height: 100vh; overflow-y: auto; }
        .page-content.active { display: block; }
        .match-card { background: #161B22; border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); margin-bottom: 20px; cursor: pointer; }
        .match-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .match-thumb::after { content: '‚ñ∂'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; background: rgba(0,0,0,0.4); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* --- ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç UI (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ) --- */
        #live-view { display: none; position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; flex-direction: column; }
        
        .streaming-header { background: #161A1E; padding: 15px; text-align: center; border-bottom: 1px solid #000; position: relative;}
        .streaming-header img { height: 40px; }
        .close-btn { position: absolute; left: 15px; top: 22px; font-size: 18px; font-weight: bold; cursor: pointer; color: #fff; }

        .video-player-area { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; color: #555; }

        .watching-count-bar { background: #0D0F12; padding: 12px 20px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 15px; }
        .red-dot { width: 8px; height: 8px; background: var(--primary-red); border-radius: 50%; box-shadow: 0 0 8px var(--primary-red); }

        .chat-section { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; background: #0D0F12; }
        .chat-title { font-size: 12px; color: #666; font-weight: bold; margin-bottom: 10px; letter-spacing: 1px; }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ */
        .msg-row { background: var(--chat-row-bg); padding: 10px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.03); }
        .msg-row b { color: var(--primary-red); font-size: 14px; min-width: max-content; }
        .msg-row span { font-size: 14px; color: #eee; }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶á‡¶®‡¶™‡ßÅ‡¶ü */
        .chat-input-container { padding: 15px; background: #0D0F12; display: flex; align-items: center; gap: 10px; position: relative; }
        .chat-input-wrapper { flex: 1; background: var(--input-bg); border-radius: 30px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid var(--border-color); }
        .chat-input-wrapper input { flex: 1; background: transparent; border: none; padding: 10px; color: #fff; outline: none; font-size: 14px; }
        .send-btn { background: var(--primary-red); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: 0.3s; }
        .send-btn svg { width: 20px; height: 20px; fill: #fff; transform: rotate(-45deg); margin-left: 3px; }

        /* ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        .nav-island { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(18, 20, 24, 0.95); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000; }
        .nav-btn { color: #8B949E; cursor: pointer; text-align: center; font-size: 12px; }
        .nav-btn.active { color: var(--primary-red); }
    </style>
</head>
<body>

    <header class="main-header">
        <img id="app-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKPGhrFanDNbY_1_9R9mnOfndXgeZjoH7EvqkAequ_4dPn0oIWO9gLKUdWp-l3UZB4wRJgMKHvDU6sjPxqRU8nE_n0huETlYAhdglQTlwv1gnpshlHkwqCtyTqbP9NlZJ9UN5P3VuTFzF8YQ7vh76TwrCkLHeo18qTDQayXJf8Z0MJI9QlP4JvpYx5KUc/s997/62084.png" class="logo">
        <div style="color: #4CAF50; font-weight: bold; font-size: 14px;">‚ö° <span id="xp-val">0</span> XP</div>
    </header>

    <div id="home" class="page-content active">
        <h3 style="margin-bottom: 15px; font-family: 'Hind Siliguri';">‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶ö‡¶æ‡¶∞</h3>
        <div id="matches-list"></div>
    </div>

    <div id="top" class="page-content">
        <h3 style="margin-bottom: 15px; font-family: 'Hind Siliguri';">‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</h3>
        <div id="leaderboard-data"></div>
    </div>

    <div id="profile" class="page-content">
        <div style="background:#161B22; padding:30px; border-radius:20px; text-align:center;">
            <img id="p-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary-red); object-fit: cover;">
            <h2 id="p-name" style="margin-top:15px;">-</h2>
            <p id="p-id" style="color:gray; font-size:12px; margin-top:5px;"></p>
        </div>
    </div>

    <!-- ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç ‡¶≠‡¶ø‡¶â (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®) -->
    <div id="live-view">
        <div class="streaming-header">
            <span class="close-btn" onclick="closeLive()">‚úï</span>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKPGhrFanDNbY_1_9R9mnOfndXgeZjoH7EvqkAequ_4dPn0oIWO9gLKUdWp-l3UZB4wRJgMKHvDU6sjPxqRU8nE_n0huETlYAhdglQTlwv1gnpshlHkwqCtyTqbP9NlZJ9UN5P3VuTFzF8YQ7vh76TwrCkLHeo18qTDQayXJf8Z0MJI9QlP4JvpYx5KUc/s997/62084.png">
        </div>
        
        <div class="video-player-area" id="vid-container">
            Video Player Loading...
        </div>

        <div class="watching-count-bar">
            <div class="red-dot"></div>
            <span><span id="live-watch-num">0</span> Watching Now</span>
        </div>

        <div class="chat-section">
            <div class="chat-title">LIVE CHAT</div>
            <div id="chat-messages"></div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input-field" placeholder="Add a comment...">
            </div>
            <button class="send-btn" onclick="sendComment()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <nav class="nav-island">
        <div class="nav-btn active" onclick="showPage('home', this)"><span>üè† ‡¶π‡ßã‡¶Æ</span></div>
        <div class="nav-btn" onclick="showPage('top', this)"><span>üèÜ ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</span></div>
        <div class="nav-btn" onclick="showPage('profile', this)"><span>üë§ ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</span></div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "totolive-6689f.firebasestorage.app",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶Ö‡¶ü‡ßã-‡¶≤‡¶ó‡¶á‡¶®
        const tg = window.Telegram.WebApp;
        tg.expand();
        const tgUser = tg.initDataUnsafe.user;
        let myId = tgUser ? tgUser.id : "guest_user";
        let myName = tgUser ? (tgUser.first_name + (tgUser.last_name ? " " + tgUser.last_name : "")) : "Guest User";
        let myPic = tgUser && tgUser.photo_url ? tgUser.photo_url : "https://www.w3schools.com/howto/img_avatar.png";

        db.ref('users/' + myId).once('value', snap => {
            if(!snap.val()) db.ref('users/' + myId).set({ name: myName, profilePic: myPic, xp: 500 });
            else db.ref('users/' + myId).update({ name: myName, profilePic: myPic });
        });

        db.ref('users/' + myId).on('value', s => {
            const u = s.val(); if(!u) return;
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-img').src = u.profilePic;
            document.getElementById('p-id').innerText = "Telegram ID: " + myId;
            document.getElementById('xp-val').innerText = (u.xp || 0).toLocaleString();
        });

        // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ì ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ì‡¶™‡ßá‡¶®
        db.ref('matches').on('value', snap => {
            const matches = snap.val(); const cont = document.getElementById('matches-list'); cont.innerHTML = '';
            for(let id in matches) {
                cont.innerHTML += `<div class="match-card" onclick="openLive('${id}', '${matches[id].videoUrl}')">
                    <div class="match-thumb" style="background-image:url('${matches[id].thumbnail}')"></div>
                    <div style="padding:15px; font-weight:bold;">${matches[id].title}</div>
                </div>`;
            }
        });

        let currentMid = null;
        function openLive(mid, url) {
            currentMid = mid;
            document.getElementById('live-view').style.display = 'flex';
            document.getElementById('vid-container').innerHTML = `<iframe width="100%" height="100%" src="${url}" frameborder="0" allowfullscreen></iframe>`;
            
            // ‡¶ì‡ßü‡¶æ‡¶ö‡¶ø‡¶Ç ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶æ‡¶ï‡¶∂‡¶®
            db.ref('matches/'+mid+'/watching').transaction(c => (c || 0) + 1);
            db.ref('matches/'+mid+'/watching').onDisconnect().transaction(c => (c || 0) - 1);
            db.ref('matches/'+mid+'/watching').on('value', s => {
                document.getElementById('live-watch-num').innerText = (s.val() || 0).toLocaleString();
            });

            // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®‡ßá)
            db.ref('matches/'+mid+'/chats').on('value', snap => {
                const chats = snap.val(); const box = document.getElementById('chat-messages'); box.innerHTML = '';
                for(let id in chats) {
                    box.innerHTML += `<div class="msg-row"><b>${chats[id].name}:</b> <span>${chats[id].msg}</span></div>`;
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendComment() {
            const inp = document.getElementById('chat-input-field');
            if(!inp.value || !currentMid) return;
            db.ref('matches/'+currentMid+'/chats').push({ name: myName, msg: inp.value });
            inp.value = '';
        }

        function closeLive() {
            if(currentMid) db.ref('matches/'+currentMid+'/watching').transaction(c => (c || 0) - 1);
            document.getElementById('live-view').style.display = 'none';
            document.getElementById('vid-container').innerHTML = 'Video Player Loading...';
            currentMid = null;
        }

        function showPage(id, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
