<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Premium Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #05070A; --red: #E21E26; --card: #161A1E; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(5,7,10,0.9); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { height: 35px; }
        .page { display: none; padding: 75px 15px 120px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .match-card { background: #161B22; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 15px; cursor: pointer; }
        .match-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .match-thumb::after { content: '‚ñ∂'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: white; background: rgba(0,0,0,0.4); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Streaming UI */
        #live-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; flex-direction: column; }
        .stream-header { padding: 15px; text-align: center; background: #161A1E; border-bottom: 1px solid var(--border); position: relative; }
        .stream-header img { height: 40px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .watch-bar { padding: 12px 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; background: #0D0F12; border-bottom: 1px solid var(--border); }
        .dot { width: 8px; height: 8px; background: var(--red); border-radius: 50%; box-shadow: 0 0 8px var(--red); }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0D0F12; overflow: hidden; padding: 15px; }
        #chat-msgs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: var(--card); padding: 10px 15px; border-radius: 12px; font-size: 14px; border: 1px solid rgba(255,255,255,0.03); }
        .msg b { color: var(--red); margin-right: 5px; }
        .chat-input { padding: 15px; background: #0D0F12; display: flex; gap: 10px; }
        .inp-wrap { flex: 1; background: #2B2F36; border-radius: 30px; padding: 5px 15px; }
        .inp-wrap input { width: 100%; background: transparent; border: none; padding: 10px; color: #fff; outline: none; }
        .send-btn { background: var(--red); width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; height: 70px; background: rgba(18, 20, 24, 0.9); backdrop-filter: blur(10px); border-radius: 24px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .n-btn { color: #8B949E; cursor: pointer; text-align: center; font-size: 11px; flex: 1; }
        .n-btn.active { color: var(--red); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <img id="u-logo" src="" class="logo">
        <div style="color: #4CAF50; font-weight: bold; font-size: 13px;">‚ö° <span id="u-xp">0</span> XP</div>
    </header>

    <div id="home" class="page active">
        <h3 style="margin-bottom: 15px;">‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶ö‡¶æ‡¶∞</h3>
        <div id="m-cont"></div>
    </div>

    <div id="top" class="page">
        <h3 style="margin-bottom: 15px;">‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</h3>
        <div id="lb-cont"></div>
    </div>

    <div id="profile" class="page">
        <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
            <img id="p-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--red); object-fit: cover;">
            <h2 id="p-name" style="margin-top:15px;">-</h2>
            <p id="p-id" style="color:gray; font-size:12px; margin-top:5px;"></p>
        </div>
    </div>

    <div id="live-view">
        <div class="stream-header">
            <span onclick="closeLive()" style="position:absolute; left:15px; top:22px; cursor:pointer;">‚úï</span>
            <img id="s-logo" src="">
        </div>
        <div class="video-box" id="vid-box"></div>
        <div class="watch-bar"><div class="dot"></div><span><span id="w-count">0</span> Watching Now</span></div>
        <div class="chat-area">
            <div style="font-size:12px; color:#555; margin-bottom:10px;">LIVE CHAT</div>
            <div id="chat-msgs"></div>
        </div>
        <div class="chat-input">
            <div class="inp-wrap"><input type="text" id="c-inp" placeholder="Add a comment..." onkeypress="handleChatKeyPress(event)"></div>
            <button class="send-btn" onclick="sendMsg()"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <nav class="nav">
        <div class="n-btn active" onclick="showP('home', this)"><div>üè†</div>‡¶π‡ßã‡¶Æ</div>
        <div class="n-btn" onclick="showP('top', this)"><div>üèÜ</div>‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</div>
        <div class="n-btn" onclick="showP('profile', this)"><div>üë§</div>‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "totolive-6689f.firebasestorage.app",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        
        // Firebase initialization
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Telegram Web App initialization
        let tg, u, myId, myName, myPic;
        
        try {
            tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                u = tg.initDataUnsafe?.user;
            }
        } catch (e) {
            console.log("Telegram Web App not available:", e);
        }

        // User initialization
        if (u && u.id) {
            myId = u.id.toString();
            myName = (u.first_name || "") + (u.last_name ? " " + u.last_name : "");
            myPic = u.photo_url || "https://www.w3schools.com/howto/img_avatar.png";
        } else {
            // Fallback for non-Telegram or guest users
            myId = "guest_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
            myName = "Guest User";
            myPic = "https://www.w3schools.com/howto/img_avatar.png";
        }

        // Auto Login/Register user
        db.ref('users/' + myId).once('value', s => {
            if(!s.val()) {
                db.ref('users/' + myId).set({ 
                    name: myName, 
                    profilePic: myPic, 
                    xp: 500, 
                    id: myId,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
            } else {
                db.ref('users/' + myId).update({ 
                    name: myName, 
                    profilePic: myPic,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            }
        });

        // Listen to user data updates
        db.ref('users/' + myId).on('value', s => {
            const d = s.val(); 
            if(!d) return;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-img').src = d.profilePic;
            document.getElementById('p-id').innerText = "ID: " + myId;
            document.getElementById('u-xp').innerText = (d.xp || 0).toLocaleString();
        });

        // Load settings
        db.ref('settings').on('value', s => {
            if(s.val()) {
                const logoUrl = s.val().logoUrl;
                if (logoUrl) {
                    document.getElementById('u-logo').src = logoUrl;
                    document.getElementById('s-logo').src = logoUrl;
                }
            }
        });

        // Load matches
        db.ref('matches').on('value', snap => {
            const m = snap.val(); 
            const cont = document.getElementById('m-cont'); 
            cont.innerHTML = '';
            
            if (!m) {
                cont.innerHTML = '<p style="text-align:center; color:#888;">‡¶ï‡ßã‡¶® ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶®‡ßá‡¶á</p>';
                return;
            }
            
            for(let id in m) {
                cont.innerHTML += `<div class="match-card" onclick="openLive('${id}', '${m[id].videoUrl}')">
                    <div class="match-thumb" style="background-image:url('${m[id].thumbnail}')"></div>
                    <div style="padding:15px; font-weight:bold;">${m[id].title}</div>
                </div>`;
            }
        });

        let curMid = null;
        let watchingRef = null;
        let chatsRef = null;

        function openLive(id, url) {
            curMid = id;
            const liveView = document.getElementById('live-view');
            liveView.style.display = 'flex';
            
            // Load video
            document.getElementById('vid-box').innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="${url}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
            
            // Update watching count
            if (watchingRef) {
                watchingRef.off(); // Remove previous listener
            }
            
            watchingRef = db.ref('matches/' + id + '/watching');
            
            // Increment watching count
            watchingRef.transaction(current => {
                return (current || 0) + 1;
            });
            
            // Set up disconnect handler
            watchingRef.onDisconnect().transaction(current => {
                return (current || 0) - 1;
            });
            
            // Listen to watching count updates
            watchingRef.on('value', s => {
                const count = s.val() || 0;
                document.getElementById('w-count').innerText = count;
            });
            
            // Load and listen to chats
            if (chatsRef) {
                chatsRef.off(); // Remove previous listener
            }
            
            chatsRef = db.ref('matches/' + id + '/chats');
            chatsRef.on('value', s => {
                const chats = s.val(); 
                const box = document.getElementById('chat-msgs'); 
                box.innerHTML = '';
                
                if (!chats) {
                    box.innerHTML = '<p style="text-align:center; color:#888; padding:20px;">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®!</p>';
                    return;
                }
                
                // Convert to array and sort by timestamp if available
                const chatArray = [];
                for(let cid in chats) {
                    chatArray.push({
                        id: cid,
                        ...chats[cid]
                    });
                }
                
                // Sort by timestamp if available, otherwise by key
                chatArray.sort((a, b) => {
                    if (a.timestamp && b.timestamp) {
                        return a.timestamp - b.timestamp;
                    }
                    return 0;
                });
                
                // Display chats
                chatArray.forEach(chat => {
                    box.innerHTML += `<div class="msg">
                        <b>${chat.name || 'Anonymous'}:</b> ${chat.msg}
                    </div>`;
                });
                
                // Scroll to bottom
                box.scrollTop = box.scrollHeight;
            });
            
            // Focus on chat input
            setTimeout(() => {
                document.getElementById('c-inp').focus();
            }, 500);
        }

        function sendMsg() {
            const inp = document.getElementById('c-inp');
            const msg = inp.value.trim();
            
            if(!msg || !curMid) {
                alert('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®');
                return;
            }
            
            // Add chat message with timestamp
            db.ref('matches/' + curMid + '/chats').push({ 
                name: myName, 
                msg: msg,
                userId: myId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                inp.value = ''; // Clear input
                inp.focus(); // Refocus
            }).catch(error => {
                console.error("Error sending message:", error);
                alert('‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
            });
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMsg();
            }
        }

        function closeLive() {
            // Decrement watching count
            if (curMid && watchingRef) {
                watchingRef.transaction(current => {
                    return Math.max(0, (current || 0) - 1);
                });
                watchingRef.off();
            }
            
            // Remove chat listener
            if (chatsRef) {
                chatsRef.off();
            }
            
            // Reset
            document.getElementById('live-view').style.display = 'none';
            document.getElementById('vid-box').innerHTML = '';
            document.getElementById('c-inp').value = '';
            curMid = null;
            watchingRef = null;
            chatsRef = null;
        }

        function showP(id, el) {
            // Close live view if open
            if (document.getElementById('live-view').style.display === 'flex') {
                closeLive();
            }
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Load leaderboard
        db.ref('users').orderByChild('xp').limitToLast(10).on('value', s => {
            const users = s.val(); 
            const lb = document.getElementById('lb-cont'); 
            lb.innerHTML = '';
            
            if (!users) {
                lb.innerHTML = '<p style="text-align:center; color:#888;">‡¶ï‡ßã‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</p>';
                return;
            }
            
            let arr = []; 
            for(let id in users) {
                if (users[id]) {
                    arr.push(users[id]);
                }
            }
            
            arr.sort((a,b) => (b.xp || 0) - (a.xp || 0));
            
            arr.forEach((u, i) => {
                lb.innerHTML += `<div style="display:flex; justify-content:space-between; background:var(--card); padding:15px; margin-bottom:10px; border-radius:12px; border:1px solid var(--border)">
                    <span>#${i+1} ${u.name || 'Unknown'}</span>
                    <span style="color:orange">${(u.xp || 0).toLocaleString()} XP</span>
                </div>`;
            });
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && curMid && watchingRef) {
                // User switched tabs/apps, decrement count temporarily
                watchingRef.transaction(current => {
                    return Math.max(0, (current || 0) - 1);
                });
            }
        });
        
        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            closeLive();
        });
    </script>
</body>
</html>
