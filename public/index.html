<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Stream - Premium Live UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- SDKs -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #05070A; --primary-yellow: #FFC107; --primary-red: #E21E26;
            --nav-bg: #121418; --chat-bg: #161A1E; --border-color: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: #fff; font-family: 'Hind Siliguri', sans-serif; overflow: hidden; height: 100vh; }

        /* Header */
        header.main-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5, 7, 10, 0.95); border-bottom: 1px solid var(--border-color); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { height: 40px; }
        .xp-badge { background: rgba(76, 175, 80, 0.1); border: 1px solid #4CAF50; padding: 5px 12px; border-radius: 50px; color: #4CAF50; font-weight: bold; font-size: 13px; }

        .page-content { display: none; padding: 80px 15px 120px; height: 100vh; overflow-y: auto; }
        .page-content.active { display: block; }

        /* Match Card */
        .match-card { background: #161B22; border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); margin-bottom: 20px; cursor: pointer; }
        .match-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; display: flex; align-items: center; justify-content: center; }
        .match-thumb::after { content: '‚ñ∂'; font-size: 40px; color: white; background: rgba(0,0,0,0.4); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* --- Streaming UI (As per Screenshot) --- */
        #live-view { display: none; position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; flex-direction: column; }
        .stream-header { padding: 15px; text-align: center; background: #000; border-bottom: 1px solid var(--border-color); position: relative; }
        .stream-header img { height: 45px; }
        .close-stream { position: absolute; left: 15px; top: 22px; font-size: 20px; cursor: pointer; }

        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .info-bar { padding: 12px 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 15px; background: #000; }
        .live-dot { width: 8px; height: 8px; background: var(--primary-red); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .chat-area { flex: 1; display: flex; flex-direction: column; padding: 15px; background: #080A0D; overflow: hidden; }
        .chat-label { font-size: 12px; color: #555; font-weight: bold; margin-bottom: 10px; }
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { background: #161A1E; padding: 10px 15px; border-radius: 12px; display: flex; gap: 8px; border: 1px solid rgba(255,255,255,0.02); }
        .msg-row b { color: var(--primary-red); font-size: 14px; white-space: nowrap; }
        .msg-row span { font-size: 14px; color: #ccc; }

        .chat-input-row { padding: 15px; background: #080A0D; display: flex; gap: 10px; align-items: center; }
        .input-wrapper { flex: 1; background: #2B2F36; border-radius: 30px; padding: 5px 15px; border: 1px solid var(--border-color); }
        .input-wrapper input { width: 100%; background: transparent; border: none; padding: 10px; color: #fff; outline: none; }
        .send-btn { background: var(--primary-red); width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Leaderboard */
        .lb-item { display: flex; align-items: center; justify-content: space-between; background: #161B22; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border-color); }

        /* Navigation */
        .nav-island { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(18, 20, 24, 0.95); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000; }
        .nav-btn { color: #8B949E; cursor: pointer; text-align: center; font-size: 12px; flex: 1; }
        .nav-btn.active { color: var(--primary-red); font-weight: bold; }
    </style>
</head>
<body>

    <header class="main-header">
        <img id="app-logo" src="" class="logo">
        <div class="xp-badge">‚ö° <span id="xp-display">0</span> XP</div>
    </header>

    <!-- Home Page -->
    <div id="home" class="page-content active">
        <h3 style="margin-bottom: 15px;">‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶ö‡¶æ‡¶∞</h3>
        <div id="match-container">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

    <!-- Leaderboard Page -->
    <div id="top" class="page-content">
        <h3 style="margin-bottom: 15px;">‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</h3>
        <div id="leaderboard-container"></div>
    </div>

    <!-- Account Page -->
    <div id="profile" class="page-content">
        <div style="background:#161B22; padding:30px; border-radius:20px; text-align:center; border: 1px solid var(--border-color);">
            <img id="p-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--primary-red); object-fit: cover;">
            <h2 id="p-name" style="margin-top:15px;">-</h2>
            <p id="p-id" style="color:gray; font-size:12px; margin-top:5px;"></p>
        </div>
    </div>

    <!-- Streaming UI Overlay -->
    <div id="live-view">
        <div class="stream-header">
            <span class="close-stream" onclick="closeLive()">‚úï</span>
            <img id="stream-logo" src="">
        </div>
        <div class="video-box" id="vid-cont"></div>
        <div class="info-bar">
            <div class="live-dot"></div>
            <span><span id="watching-count">0</span> Watching Now</span>
        </div>
        <div class="chat-area">
            <div class="chat-label">LIVE CHAT</div>
            <div id="chat-messages"></div>
        </div>
        <div class="chat-input-row">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Add a comment...">
            </div>
            <button class="send-btn" onclick="sendChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <nav class="nav-island">
        <div class="nav-btn active" onclick="showPage('home', this)"><div>üè†</div>‡¶π‡ßã‡¶Æ</div>
        <div class="nav-btn" onclick="showPage('top', this)"><div>üèÜ</div>‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°</div>
        <div class="nav-btn" onclick="showPage('profile', this)"><div>üë§</div>‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "totolive-6689f.firebasestorage.app",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Telegram Logic
        const tg = window.Telegram.WebApp; tg.expand();
        const user = tg.initDataUnsafe.user;
        let myId = user ? user.id : "guest_user";
        let myName = user ? (user.first_name + " " + (user.last_name || "")) : "Guest User";
        let myPic = user && user.photo_url ? user.photo_url : "https://www.w3schools.com/howto/img_avatar.png";

        // Auto Login & Sync
        db.ref('users/' + myId).once('value', s => {
            if(!s.val()) db.ref('users/' + myId).set({ name: myName, profilePic: myPic, xp: 500, id: myId });
            else db.ref('users/' + myId).update({ name: myName, profilePic: myPic });
        });

        db.ref('users/' + myId).on('value', s => {
            const d = s.val(); if(!d) return;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-img').src = d.profilePic;
            document.getElementById('p-id').innerText = "TG ID: " + myId;
            document.getElementById('xp-display').innerText = d.xp.toLocaleString();
        });

        // Match List
        db.ref('matches').on('value', s => {
            const m = s.val(); const cont = document.getElementById('match-container'); cont.innerHTML = '';
            for(let id in m) {
                cont.innerHTML += `<div class="match-card" onclick="openLive('${id}', '${m[id].videoUrl}')">
                    <div class="match-thumb" style="background-image:url('${m[id].thumbnail}')"></div>
                    <div style="padding:15px; font-weight:bold;">${m[id].title}</div>
                </div>`;
            }
        });

        // Real-time Watching & Chat
        let curMid = null;
        function openLive(id, url) {
            curMid = id;
            document.getElementById('live-view').style.display = 'flex';
            document.getElementById('vid-cont').innerHTML = `<iframe width="100%" height="100%" src="${url}" frameborder="0" allowfullscreen></iframe>`;
            
            const wRef = db.ref('matches/'+id+'/watching');
            wRef.transaction(c => (c || 0) + 1);
            wRef.onDisconnect().transaction(c => (c || 0) - 1);
            wRef.on('value', s => document.getElementById('watching-count').innerText = (s.val() || 0).toLocaleString());

            db.ref('matches/'+id+'/chats').limitToLast(20).on('value', s => {
                const chats = s.val(); const box = document.getElementById('chat-messages'); box.innerHTML = '';
                for(let cid in chats) {
                    box.innerHTML += `<div class="msg-row"><b>${chats[cid].name}:</b> <span>${chats[cid].msg}</span></div>`;
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendChat() {
            const inp = document.getElementById('chat-input'); if(!inp.value || !curMid) return;
            db.ref('matches/'+curMid+'/chats').push({ name: myName, msg: inp.value });
            inp.value = '';
        }

        function closeLive() {
            if(curMid) db.ref('matches/'+curMid+'/watching').transaction(c => (c || 0) - 1);
            document.getElementById('live-view').style.display = 'none';
            document.getElementById('vid-cont').innerHTML = ''; curMid = null;
        }

        // Leaderboard
        db.ref('users').orderByChild('xp').limitToLast(10).on('value', s => {
            const users = s.val(); const cont = document.getElementById('leaderboard-container'); cont.innerHTML = '';
            let arr = []; for(let id in users) arr.push(users[id]);
            arr.sort((a,b) => b.xp - a.xp).forEach((u, i) => {
                cont.innerHTML += `<div class="lb-item"><span>#${i+1} ${u.name}</span><span style="color:var(--primary-yellow)">${u.xp} XP</span></div>`;
            });
        });

        function showPage(id, el) {
            document.querySelectorAll('.page-content').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n=>n.classList.remove('active'));
            el.classList.add('active');
        }

        db.ref('settings').on('value', s => {
            document.getElementById('app-logo').src = s.val().logoUrl;
            document.getElementById('stream-logo').src = s.val().logoUrl;
        });
    </script>
</body>
</html>
