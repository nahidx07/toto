            if(title && url) {
                db.ref('matches').push({ title, thumbnail: thumb, videoUrl: url, watching: 0 });

                document.getElementById('m-title').value = '';
                document.getElementById('m-thumb').value = '';
                document.getElementById('m-url').value = '';
            }
        }

        function loadMatches() {
            db.ref('matches').on('value', snap => {
                const list = document.getElementById('match-manage-list'); list.innerHTML = '';
                const data = snap.val();
                for(let id in data) {
